<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Servicios Express</title>
    </head>
<body>

    <h2>Iniciar Sesión</h2>
    <form id="loginForm">
        <input type="email" name="email" placeholder="Correo electrónico" required><br>
        <input type="password" name="password" placeholder="Contraseña" required><br>
        <button type="submit">Ingresar</button>
    </form>
    <div id="loginResult"></div>

    <hr>

    <h2>Registrarme como Cliente</h2>
    <form id="clientForm">
        <input type="text" name="full_name" placeholder="Nombre completo" required><br>
        <input type="email" name="email" placeholder="Correo electrónico" required><br>
        <input type="password" name="password" placeholder="Contraseña (mín. 8 caracteres)" required><br>
        <button type="submit">Registrar Cliente</button>
    </form>

    <hr>

<h2>Registrarme como Proveedor</h2>
<form id="providerForm">
    <input type="text" name="full_name" placeholder="Nombre completo" required><br>
    <input type="email" name="email" placeholder="Correo electrónico" required><br>
    <input type="password" name="password" placeholder="Contraseña (mín. 8 caracteres)" required><br>
    <input type="text" name="phone_number" placeholder="Número de WhatsApp" required><br>
    <input type="url" name="personal_picture" placeholder="URL de tu foto de perfil" required><br>
    
    <select name="city" id="provider-city-select" required>
        <option value="" disabled selected>Selecciona tu ciudad...</option>
    </select><br>

    <textarea name="bio" placeholder="Cuéntanos un poco sobre ti y tus servicios..."></textarea><br>
    <button type="submit">Registrar Proveedor</button>
</form>

    <script type="module" src="./js/views/auth.js"></script>
</body>
</html>
