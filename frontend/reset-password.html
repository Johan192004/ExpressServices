<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña - Servicios Express</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css"> </head>
<body class="bg-light">

    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-md-6 col-lg-5">
                <div class="card p-4 shadow-lg border-0">
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <a class="navbar-brand fw-bold text-primary fs-4" href="index.html">
                                <i class="bi bi-lightning-charge-fill"></i>
                                Servicios Express
                            </a>
                        </div>
                        <h3 class="text-center fw-bold mb-3">Crea tu Nueva Contraseña</h3>
                        
                        <form id="resetPasswordForm" novalidate>
                            <div class="mb-3">
                                <label for="newPassword" class="form-label">Nueva Contraseña</label>
                                <input type="password" id="newPassword" name="password" class="form-control" placeholder="Mínimo 8 caracteres" required>
                                <div class="invalid-feedback">La contraseña debe tener al menos 8 caracteres.</div>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Vuelve a escribir la contraseña" required>
                                <div class="invalid-feedback">Las contraseñas no coinciden.</div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 btn-glow">Guardar Nueva Contraseña</button>
                        </form>
                        
                        <div id="resetResult" class="mt-3 text-center"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/api/config.js"></script> <script src="./js/reset-password.js" type="module"></script>
</body>
</html>
