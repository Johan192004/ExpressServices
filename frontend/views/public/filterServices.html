<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express Services - Filtrar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../css/filterServices.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">Express Services</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Servicios</a></li>
                </ul>
                <ul class="navbar-nav ms-auto" id="authArea">
                    <li class="nav-item"><a class="btn btn-outline-light me-2" href="#">Ingresar</a></li>
                    <li class="nav-item"><a class="btn btn-light" href="#">Crear cuenta</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <main class="container py-5">
        <h1 class="mb-4 text-center">Encuentra el servicio ideal para ti</h1>

        <!-- Filtros -->
        <div class="filtros mb-4">
            <!-- Categorías -->
            <div class="category-btns d-flex flex-wrap gap-2 mb-3 justify-content-center">
                <button class="btn btn-outline-secondary active" data-categoria="todos"><i class="bi bi-house-door"></i>
                    Todos</button>
                <button class="btn btn-outline-secondary" data-categoria="plomeria"><i
                        class="bi bi-wrench-adjustable"></i> Plomería</button>
                <button class="btn btn-outline-secondary" data-categoria="electricidad"><i
                        class="bi bi-lightning-charge-fill"></i> Electricidad</button>
                <button class="btn btn-outline-secondary" data-categoria="carpinteria"><i class="bi bi-hammer"></i>
                    Carpintería</button>
                <button class="btn btn-outline-secondary" data-categoria="demolicion"><i class="bi bi-bricks"></i>
                    Demolición y Redecoración</button>
            </div>

            <!-- Botón más filtros -->
            <div class="text-center">
                <button class="btn btn-outline-primary btn-filter" type="button" data-bs-toggle="collapse"
                    data-bs-target="#masFiltros">
                    <i class="bi bi-funnel"></i> Más Filtros
                </button>
            </div>

            <!-- Sección oculta de filtros avanzados -->
            <div class="collapse mt-3" id="masFiltros">
                <form id="filtroForm" class="row g-3">
                    <div class="col-md-6">
                        <label for="experiencia" class="form-label">Mínimo años de experiencia</label>
                        <input type="number" min="0" class="form-control" id="experiencia" placeholder="Ej: 2">
                    </div>
                    <div class="col-md-6">
                        <label for="precio" class="form-label">Precio máximo</label>
                        <input type="number" min="0" class="form-control" id="precio" placeholder="Ej: 500">
                    </div>
                    <div class="col-12 d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">Filtrar</button>
                        <button type="button" id="resetBtn" class="btn btn-secondary">Reiniciar</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Resultados -->
        <div id="resultados" class="row g-4"></div>
    </main>

    <!-- footer -->
    <footer class="py-4 bg-light border-top">
        <div class="container d-flex flex-column flex-md-row align-items-center justify-content-between gap-2">
            <span class="text-muted small">© 2025 Express Services</span>
            <div class="d-flex gap-2">
                <a href="#" class="link-secondary small">Inicio</a>
                <a href="#" class="link-secondary small">Servicios</a>
            </div>
        </div>
    </footer>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./filterServices.js"></script>
</body>

</html>
