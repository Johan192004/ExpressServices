<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Cliente - Servicios Express</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="/frontend/index.html">
                <i class="bi bi-lightning-charge-fill"></i> Servicios Express
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/frontend/index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Buscar Servicios</a></li>
                </ul>
                <div id="guest-buttons" class="d-flex ms-lg-3">
                    <button class="btn btn-outline-primary me-2" data-bs-toggle="modal" data-bs-target="#loginModal">Ingresar</button>
                    <button class="btn btn-primary btn-glow" data-bs-toggle="modal" data-bs-target="#registerModal">Registrarse</button>
                </div>
                <div id="user-buttons" class="d-none d-flex align-items-center ms-lg-3">
                    <a href="#" class="btn btn-outline-primary me-3 d-none" id="switch-mode-btn"></a>
                    <a href="#" class="nav-link fw-bold me-3 d-flex align-items-center" id="profile-link"><i class="bi bi-person-circle me-1"></i> Mi Perfil</a>
                    <button class="btn btn-danger btn-sm" id="logout-btn"><i class="bi bi-box-arrow-right"></i></button>
                </div>
            </div>
        </div>
    </nav>

    <header class="hero-section">
        <div class="container text-center">
            <h1 class="display-5 fw-bold text-white mb-3">Bienvenido, Cliente</h1>
            <p class="lead text-white-50">Explora servicios y gestiona tus conversaciones.</p>
        </div>
    </header>

    <main class="container py-5">
        <div class="row gx-lg-5">
            
            <div class="col-lg-4 mb-5 mb-lg-0">
                <h2 class="fw-bold mb-4">Mis Mensajes</h2>
                <div id="client-conversations-container" class="list-group">
                    </div>
            </div>

            <div class="col-lg-8">
                <section>
                    <h2 class="fw-bold mb-4">Explora por Categor√≠as</h2>
                    <div id="category-container" class="row g-3 mb-4">
                        </div>
                </section>
                <section id="servicesSection">
                    <div id="servicesContainer">
                        <h2 class="fw-bold mb-4" id="h2Services">Servicios</h2>
                        <div id="servicio-container" class="row row-cols-1 row-cols-md-2 g-3">
                            </div>
                    </div>
                </section>
            </div>
        </div>
    </main>
    
    <div class="modal fade" id="serviceDetailModal" tabindex="-1"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/app.js" type="module"></script>
    <script src="../../js/client.js" type="module"></script>
</body>
</html>
